<html>
    <head>
        <title>Videogame Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styleForm.css">
    </head>
    <form class="videogameForm" method="POST" action="videogameForm.html">
        <h4>Videogame Data</h4>
        <label>Videogame name: </label>
        <input class="data" type="text" name="name">
        <label>Price: </label>
        <input class="data" type="number" name="price">
        <label>Platform: </label>
        <input class="data" type="text" name="platform">
        <label>Genre: </label>
        <input class="data" type="text" name="genre">

        <input class="button" type="submit" value="Save">
    </form>
